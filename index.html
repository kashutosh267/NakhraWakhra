<!DOCTYPE html> <!-- This line is used to tell the browser the version of html which would help the browser in rendering the html webpage consistently -->
<html lang="en"> <!-- This line is used to tell the browser the root of the html document and the language of the content -->
<head>
  <!-- Sets the character encoding -->
  <meta charset="UTF-8">
  <!-- Makes the page responsive on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Title shown on browser tab or when bookmarking -->
  <title>Nakhra Wakhra</title>
  <!-- Links an external CSS file for styling -->
  <link rel="stylesheet" href="style.css">
</head>
<!-- Inside body element the entire UI exists -->
<body>
  <header>
		<div class="top-row">
			<h1>Welcome to Nakhra Wakhra</h1>
			<img id="logo" class="leftImg">
		</div>
		<nav>
		<!-- Anchor tag is clickable -->
		<a href="https://www.tantraa.net/">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
		</nav>
		
  </header>
  <!-- There can be only 1 main section per html page -->
  <main>
    <section>
      <h2>About Me</h2>
	  <!-- Division tag is used to create one unit -->
	  <img id="slideshow" class="rightImg">
      <p>We honor your spirit of celebration !!.</p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 My Website</p>
  </footer>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
